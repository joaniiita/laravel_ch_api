<td>{{ user().id }}</td>
<td>
  <img [src]="user().image ? getUrl(user().image) : 'assets/defaultProfile.jpg'"
       class="rounded-circle"
       width="40" height="40"
       style="object-fit: cover;">
</td>
<td>{{ user().name }}</td>
<td>{{ user().email }}</td>

<td class="text-center">
  <div class="d-flex justify-content-center">
    <a [routerLink]="['/admin/user/' + user().id]" class="btn btn-sm text-white me-1" style="background-color: #7c5fd0;">
      <i class="bi bi-eye-fill"></i>
    </a>
    <a [routerLink]="['/admin/userEdit/' + user().id]" class="btn btn-sm btn-success me-1">
      <i class="bi bi-pencil-fill"></i>
    </a>
    <button (click)="onDelete.emit(user().id)" class="btn btn-danger btn-sm">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</td>
